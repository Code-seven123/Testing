name: Extract All tar.md5 Files

on:
  workflow_dispatch:

jobs:
  extract_tar_md5:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install tools
      run: |
        sudo apt update
        sudo apt install -y unzip

    - name: Download firmware from Google Drive
      run: |
        pip install gdown
        gdown "https://drive.google.com/uc?export=download&id=1EbYQ5xMFlfyh8RqjDhhYMTDVAXOVLUCv" -O firmware.zip

    - name: Validate firmware.zip
      run: |
        unzip -tq firmware.zip

    - name: Extract firmware.zip
      run: |
        mkdir firmware_extracted
        unzip firmware.zip -d firmware_extracted

    - name: Debug: List files in firmware_extracted
      run: |
        ls -R firmware_extracted

    - name: Extract all tar.md5 files
      run: |
        mkdir tar_md5_extracted
        find firmware_extracted -name "*.tar.md5" -exec tar -xf {} -C tar_md5_extracted \;

    - name: Debug: List extracted files
      run: |
        ls -R tar_md5_extracted

    - name: Upload all extracted files to artifact
      uses: actions/upload-artifact@v3
      with:
        name: extracted-tar-md5
        path: tar_md5_extracted